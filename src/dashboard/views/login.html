<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Robin MCP â€” Login</title>
<!-- IBM Plex Sans -->
<link rel="stylesheet" href="https://1.www.s81c.com/common/carbon/plex/sans.css">
<!-- Carbon Themes (g100 dark) -->
<link rel="stylesheet" href="https://1.www.s81c.com/common/carbon/web-components/tag/latest/themes.css">
<!-- Shared styles -->
<link rel="stylesheet" href="/dashboard/assets/shared.css">
<!-- Carbon Web Components -->
<script type="module" src="https://1.www.s81c.com/common/carbon/web-components/tag/v2/latest/tile.min.js"></script>
<script type="module" src="https://1.www.s81c.com/common/carbon/web-components/tag/v2/latest/text-input.min.js"></script>
<script type="module" src="https://1.www.s81c.com/common/carbon/web-components/tag/v2/latest/button.min.js"></script>
<script type="module" src="https://1.www.s81c.com/common/carbon/web-components/tag/v2/latest/notification.min.js"></script>
<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: var(--cds-background, #161616);
  }
  .login-tile {
    width: 100%;
    max-width: 400px;
    padding: 2rem;
  }
  .login-tile h1 {
    font-size: 1.25rem;
    font-weight: 600;
    margin-bottom: 1.5rem;
    color: var(--cds-text-primary, #f4f4f4);
  }
  cds-text-input {
    margin-bottom: 1rem;
    width: 100%;
  }
  cds-button {
    width: 100%;
  }
  cds-inline-notification {
    margin-top: 1rem;
  }
</style>
</head>
<body class="cds-theme-zone-g100">
<cds-tile class="login-tile">
  <h1>Robin MCP Dashboard</h1>
  <form id="loginForm" autocomplete="off" data-form-type="other" data-dashlane-rid="no-save">
    <cds-text-input
      type="password"
      id="token"
      label="Access Token"
      placeholder="Enter your token"
      autocomplete="off"
      data-form-type="other"
      autofocus
    ></cds-text-input>
    <cds-button id="signInBtn">Sign in</cds-button>
    <cds-inline-notification
      id="error"
      kind="error"
      title="Authentication failed"
      subtitle="Invalid token. Please try again."
      low-contrast
      hide-close-button
      style="display:none"
    ></cds-inline-notification>
  </form>
</cds-tile>
<script>
async function doLogin() {
  const inputEl = document.getElementById('token');
  const token = (inputEl.value || '').trim();
  if (!token) return;

  const res = await fetch('/dashboard/api/sessions', {
    headers: { 'Authorization': 'Bearer ' + token }
  });

  if (res.ok) {
    document.cookie = 'robin_token=' + encodeURIComponent(token) + ';path=/;max-age=2592000;SameSite=Strict';
    window.location.href = '/dashboard';
  } else {
    document.getElementById('error').style.display = 'block';
  }
}

document.getElementById('signInBtn').addEventListener('click', doLogin);
document.getElementById('token').addEventListener('keydown', (e) => {
  if (e.key === 'Enter') doLogin();
});
</script>
</body>
</html>
